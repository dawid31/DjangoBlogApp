{% include 'DjangoBlogApp/main.html' %}

{% block content%}
<div class="login-register-container">
{% for followed in following %}
<p>
    <div class="avatar-container">
        <img src="{{followed.profile.avatar.url}}" class="rounded-circle" style="width: 75px; height: 75px;"/>
    </div>

    <a href="{% url 'profile' followed.profile.id %}">{{followed.username}}</a>

</p>
{% endfor %}
</div>
{% endblock content %}
